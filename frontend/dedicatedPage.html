<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dedicatedPage.css">
    <title>Post Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="postFeed.css">
    <link rel="stylesheet" href="dedicatedPage.css">
</head>

<body class="min-vh-100 d-flex justify-content-center align-items-start bg-light">
    <div class="container">
        <h1 id="postTitle"></h1>
        <p id="postDesc"></p>
    </div>

    <script>
const userId = localStorage.getItem("userId");
const params = new URLSearchParams(window.location.search);
const postId = params.get('postId');

if (!userId || !postId) {
    window.location.href = "./login.html";
}

async function loadPost() {
    const response = await fetch(
        `http://localhost:8081/getPost/${userId}/${postId}`
    );

    if (!response.ok) {
        alert("Post not found");
        return;
    }

    const post = await response.json();

    document.getElementById('postTitle').innerHTML = post.postTitle;
    document.getElementById('postDesc').innerHTML = post.postDescription;
}

loadPost();
</script>

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
