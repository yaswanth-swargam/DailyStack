<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card m-100 p-10 text-center" style="width: 500px;">
        <div class="card-body text-center">
            <h1 class="card-title">Welcome</h1>
            <p class="card-text">Please Login</p>

            <form class="text-start p-10" id="loginDet">
    <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input type="email" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
    </div>
    <div class="form-group mt-2">
        <label for="InputPassword">Password</label>
        <input type="password" name="password" class="form-control" id="InputPassword">
    </div>
    <p>Don't have an Account? <a href="./register.html">please Register</a></p>
    <button type="submit" class="btn btn-primary mt-3 d-block mx-auto" id="loginBtn">Login</button>
    <!-- <a href="posfFeed.html" class="btn btn-primary mt-3" id="loginBtn">Login</a> -->
    </form>
            
        </div>
</div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        const form=document.getElementById('loginDet');
        
        form.addEventListener('submit',async (e)=>{
            e.preventDefault();
            const formData=new URLSearchParams(new FormData(form));

            const response=await fetch('http://localhost:8081/loginUser',{
                method: 'POST',
                headers:{
                    'Content-Type':'application/x-www-form-urlencoded'
                },
                body: formData
            });

            const body=await response.json();
            localStorage.setItem('userId',body.userId)
            if(response.ok){
                window.location.href="./postFeed.html";
            }
        });
    </script>
</body>
</html>
