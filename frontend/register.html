<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card m-100 p-10 text-center" style="width: 500px;">
        <div class="card-body">
            <h1 class="card-title">Welcome</h1>
            <p class="card-text">Please register</p>

            <form class="text-start p-10" id="regData">
    <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input type="email" class="form-control" name="email" id="InputEmail" aria-describedby="emailHelp">
    </div>
    <div class="form-group mt-2">
        <label for="InputPasswordEntered">Enter Password</label>
        <input type="password" name="password" class="form-control" id="InputPasswordEntered">
    </div>
    <div class="form-group mt-2">
        <label for="InputPasswordConfirmed">Confirm Password</label>
        <input type="password" name="confirmPassword" class="form-control" id="InputPasswordConfirmed">
    </div>
    <p>Already have an Account? <a href="./login.html">please Login</a></p>

            <button type="submit" class="btn btn-primary mt-3">
    Register
</button>
    </form>
            

        </div>
</div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        const form=document.getElementById('regData');
        
        form.addEventListener('submit',async (e)=>{
            e.preventDefault();
            const formData=new URLSearchParams(new FormData(form));

            const response=await fetch('http://localhost:8081/registerUser',{
                method: 'POST',
                headers:{
                    'Content-Type':'application/x-www-form-urlencoded'
                },
                body: formData
            });

            const text=await response.text();
            alert(text);

            if(response.ok){
                window.location.href="./login.html";
            }

        });
    </script>
</body>
</html>
